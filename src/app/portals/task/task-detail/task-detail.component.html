<div class="task-detail">
  <h3>{{task?.name}}</h3>
  <p>
    负责人：{{task?.assignee}}
  </p>
  <p>
    参与人：
    <ng-container *ngIf="task?.members">
      <span *ngFor="let item of task.members;">
        {{item}}，
      </span>
    </ng-container>
    
  </p>
  <p>
    content：{{task?.content}}
  </p>
</div>
