<div class="overlay-container">
  <div class="header">
    <h2>Overlay</h2>
  </div>
  <div class="body">
    <div class="btn-pair mt-2">
      <button
        cdk-overlay-origin
        #btnOrigin="cdkOverlayOrigin"
        thyButton="primary"
        (click)="toggleOverlay()"
      >
        Open Overlay
      </button>
    </div>
  </div>
</div>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="btnOrigin"
  [cdkConnectedOverlayOpen]="isOpened"
  [cdkConnectedOverlayPositions]="[connectionPosition]"
  [cdkConnectedOverlayWidth]="200"
  [cdkConnectedOverlayHasBackdrop]="false"
>
  <div class="overlay-content">Overlay Content</div>
</ng-template>
